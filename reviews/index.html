<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Review Carousel</title>
</head>
<body>
  <section class="container">
    <!-- Title -->
    <h2>Our Reviews</h2>
    <div class="underline"></div>

    
    <!-- Review -->
    <article class="review">
      <div class="img-container">
        <img id="img" src="https://source.unsplash.com/random/200x200?sig=1" >
      </div>
      <h4 id="name">Sarah jones</h4>
      <p id='job'>UX Designder</p>
      <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit quas eveniet earum excepturi tempore dolor saepe, vero necessitatibus totam! Delectus, id aliquam. Expedita incidunt, dolor cumque omnis ipsum facilis illo!</p>
    </article>

    <!-- Prev and next buttons -->
    <div class="button-container">
      <button class="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>

      <button class="next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

  </section>

<!-- Javascript -->
  <script src="index.js"></script>
</body>
</html>
